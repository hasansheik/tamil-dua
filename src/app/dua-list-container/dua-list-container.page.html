<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="back" icon="add"></ion-back-button>
      <div class="ion-text-center">
        <ion-row>
          <ion-col>
            <ion-label class="ion-text-center" align="center" text-wrap>
              Tamil Dua of Muslims
            </ion-label>
          </ion-col>
        </ion-row>

      </div>
    </ion-buttons>
    <div class="ion-text-end">
      <ion-button align="right" color="success" (click)="goToSettingsPage()">

        <ion-icon name="settings"> </ion-icon>
      </ion-button>
    </div>

  </ion-toolbar>
  <header align="center">{{title}}</header><br>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let dua of duaList">
      <div>
        <ion-list-header style="font-weight: bold; background: rgb(16, 220, 96); color: white; ">

          <div align="center">{{dua.DuaTitle}}</div>
          <ion-button color="warning" (click)="onShare(dua.Id)">
            <ion-icon name="share"> </ion-icon>
          </ion-button>

        </ion-list-header>
        <div>

          <p [style.font-size]="arabicFontSize" align="right">
            {{dua.DuaContent.ArabicDua}}
          </p>

          தமிழ்:

          <ion-item-divider>
            <ion-row>
              <ion-col text-wrap>
                <p [style.font-size]="tamilFontSize" align="left"> {{dua.DuaContent.TamilDua}} </p>
              </ion-col>
            </ion-row>
          </ion-item-divider>
          <br>
          பொருள்:
          <ion-item-divider>
            <ion-row>
              <ion-col text-wrap>
                <p [style.font-size]="tamilFontSize" align="left">
                  {{dua.DuaContent.Translation}}
                </p>
              </ion-col>
            </ion-row>
          </ion-item-divider>
        </div>
        <p></p>
      </div>

    </ion-item>

  </ion-list>
</ion-content>
