<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button float-right>
        <ion-label float-left>{{duaGroupTitle}}</ion-label>


      </ion-button>
      <ion-button float-right (click)="goToSettingsPage()">

        <ion-icon   size="small" name="settings"> </ion-icon>

    </ion-button>
    </ion-buttons>

    <ion-title>

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item text-wrap *ngFor="let dua of duaList">
      <div>
        <ion-list-header style="font-weight: bold; background: rgb(7, 58, 28); color: white; ">

          <div align="center">{{dua.DuaTitle}}</div>
          <ion-button color="primary" (click)="onShare(dua.Id)">
            <ion-icon size="large" name="share"> </ion-icon>
          </ion-button>


        </ion-list-header>
        <div>
          <p  [hidden] = hideNotes(dua.DuaContent) style="border-color: black;line-height: 150%;">
            குறிப்பு:  {{dua.DuaContent.Notes}}
          </p>

          <p  [ngClass]="selectedArabicFont" [style.font-size]="arabicFontSize" style= "line-height: 140%;" align="right">
            {{dua.DuaContent.ArabicDua}}
          </p>

          <br>

          தமிழ்:

              <ion-col text-wrap>
                <p [style.font-size]="tamilFontSize" style= "line-height: 150%;" align="left"> {{dua.DuaContent.TamilDua}} </p>
              </ion-col>

          <br>
          பொருள்:

            <ion-row>
              <ion-col text-wrap>
                <p [style.font-size]="tamilFontSize" style= "line-height: 150%;" align="left">
                  {{dua.DuaContent.Translation}}
                </p>
              </ion-col>
            </ion-row>

        </div>
        <p></p>
      </div>

    </ion-item>

  </ion-list>
</ion-content>
