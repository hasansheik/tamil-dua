<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text">துஆ அட்டவணை</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of appPages; let i = index" [routerLink]="[p.url]" routerDirection="root">
    <ion-item lines="none">
      <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" color="primary"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
