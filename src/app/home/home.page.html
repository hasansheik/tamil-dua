<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col text-center>
        <ion-title class="ion-text">
          {{ pageTitle }}
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content text-wrap>
  <div class="container">
    <ion-button routerLink="/menu-item">
      <ion-label text-wrap class="notes">
        {{ bookDescription }}
      </ion-label>
    </ion-button>
  </div>
  <div class="additional-links">
    மேலதிக தொடர்புகளுக்கு :
    <br>
    <a href="{{ additionalLinks[0].url }}">{{ additionalLinks[0].label }}</a>
  </div>

  <ion-item text-wrap class="item item-text-wrap" href="#">
    <ion-label text-wrap class="notes">
      {{ aboutBook }}
    </ion-label>
  </ion-item>

  <ion-item text-wrap class="item item-text-wrap" href="#">
    <ion-label text-wrap class="notes">
      உங்களின் மேலான கருத்துக்கள் மற்றும் ஆலோசனைகளுக்கு தொடர்பு கொள்ள வேண்டிய இ - மெயில் :
      <br>
      {{ contactEmail }}
    </ion-label>
  </ion-item>

  <div class="center-button">
    <ion-button color="primary" routerLink="/menu-item">
      <ion-label text-wrap class="notes">
        {{ duaListLabel }}
      </ion-label>
    </ion-button>
  </div>
</ion-content>
