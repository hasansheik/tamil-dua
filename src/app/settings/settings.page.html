<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Tamil Font Size</ion-label>
      <ion-range min="12" max="24" step="2" [(ngModel)]="tamilFontSize" (ionChange)="changeTamilFontSize()"></ion-range>
      <ion-label slot="end">{{ tamilFontSize }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Arabic Font Size</ion-label>
      <ion-range min="14" max="28" step="2" [(ngModel)]="arabicFontSize"
        (ionChange)="changeArabicFontSize()"></ion-range>
      <ion-label slot="end">{{ arabicFontSize }}</ion-label>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="full" class="reset-btn" color="danger" (click)="resetSettings()">Reset</ion-button>
    </div>
  </ion-list>

  <div class="live-preview">
    <p [ngStyle]="{ 'font-size': tamilFontSize + 'px' }">துஆ அட்டவணை</p>
    <p [ngStyle]="{ 'font-size': arabicFontSize + 'px' }">الدعاء اليومي</p>
  </div>
</ion-content>
